<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Chicken Foot visualization</title>
  <script data-main="app/config" src="bower_components/requirejs/require.js"></script>

</head>
<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> -->
  <header class="clearfix">
        <p><a href="/">marmida.com</a></p>
        <h1>Chicken Foot visualization</h1>
  </header>
  <div id="tableau" role="main" data-bind="tableauLayout: tableau">
    <div id="doorstop"></div>
  </div>
  <footer>
        <!-- hand boxes -->
        <div class="player-hand-container" id="player1-hand-container">
      <div id="player1-hand">
        <div class="player-label"><span>Player 1</span></div>
        <ul data-bind="foreach: p1Hand">
          <li data-bind="html: domino(), visible: isInHand()"></li>
        </ul>
      </div>
    </div>
    <div class="player-hand-container" id="player2-hand-container">
      <div id="player2-hand">
        <div class="player-label"><span>Player 2</span></div>
        <ul data-bind="foreach: p2Hand">
          <li data-bind="html: domino(), visible: isInHand()"></li>
        </ul>
      </div>
    </div>

        <!-- game timeline -->
    <div id="timeline">
      <button data-bind="jqButton: true, click: prevTurn">&#9664;</button>
      <span>Turn: <input data-bind="value: turn" /></span>
        <div id="turn-slider" data-bind="percentageSlider: turn, percentageSliderOptions: {min: 1, max: 1, range: 'min', step: 1}"></div>
      <button data-bind="jqButton: true, click: nextTurn">&#9654;</button>
    </div>
  </footer>

  <!-- JavaScript at the bottom for fast page loading -->
  
  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->
  <script>
    /* var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script')); */
  </script>
</body>
</html>
